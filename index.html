<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine?</title>
<style>
  body {
    font-family: 'Comic Sans MS', sans-serif;
    text-align: center;
    background: #ffe6f0;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding-top: 50px;
  }
  h1 {
    color: #ff3366;
    font-size: 70px;
    margin-bottom: 150px;
  }
  button {
    font-size: 35px;
    padding: 25px 50px;
    border-radius: 20px;
    border: 4px solid #ff99bb; /* border included in positioning */
    background: #ff6699;
    color: white;
    cursor: pointer;
    position: absolute;
    transition: top 0.05s ease, left 0.05s ease; /* fast smooth movement */
  }

  /* Wiggle animation for No button */
  @keyframes wiggle {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(5deg); }
    50% { transform: rotate(-5deg); }
    75% { transform: rotate(5deg); }
    100% { transform: rotate(0deg); }
  }

  .wiggle {
    animation: wiggle 0.3s infinite;
  }
</style>
</head>
<body>
  <h1>Will you be my Valentine? ðŸ’–</h1>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    let noClickCount = 0;

    // Get button border width for safe positioning
    function getButtonSize(btn) {
      const style = getComputedStyle(btn);
      const borderX = parseFloat(style.borderLeftWidth) + parseFloat(style.borderRightWidth);
      const borderY = parseFloat(style.borderTopWidth) + parseFloat(style.borderBottomWidth);
      return {
        width: btn.offsetWidth + borderX,
        height: btn.offsetHeight + borderY
      };
    }

    // Initial positions
    yesBtn.style.top = "250px";
    yesBtn.style.left = "30%";
    noBtn.style.top = "250px";
    noBtn.style.left = "60%";

    // Yes button click
    yesBtn.addEventListener('click', () => {
      alert("Yay! I knew you'd say yes! ðŸ’•");
    });

    // No button click
    noBtn.addEventListener('click', () => {
      noClickCount++;

      if (noClickCount === 1) {
        // Swap with yes button
        const yesPos = {top: yesBtn.style.top, left: yesBtn.style.left};
        yesBtn.style.top = noBtn.style.top;
        yesBtn.style.left = noBtn.style.left;
        noBtn.style.top = yesPos.top;
        noBtn.style.left = yesPos.left;
      } else if (noClickCount === 2) {
        // Teleport to random position once
        const size = getButtonSize(noBtn);
        const x = Math.random() * (window.innerWidth - size.width);
        const y = Math.random() * (window.innerHeight - size.height);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      } else if (noClickCount >= 3) {
        // Start wiggle
        noBtn.classList.add('wiggle');
      }
    });

    // Smooth chasing after 3rd click
    document.addEventListener('mousemove', (e) => {
      if (noClickCount >= 3) {
        const btnRect = noBtn.getBoundingClientRect();
        const btnX = btnRect.left + btnRect.width / 2;
        const btnY = btnRect.top + btnRect.height / 2;

        const dx = btnX - e.clientX;
        const dy = btnY - e.clientY;
        const distance = Math.sqrt(dx*dx + dy*dy);

        if (distance < 200) {
          const moveX = (dx / distance) * 50; // faster, hard to catch
          const moveY = (dy / distance) * 50;

          const size = getButtonSize(noBtn);

          let newLeft = btnRect.left + moveX;
          let newTop = btnRect.top + moveY;

          // Keep button fully inside window including border
          newLeft = Math.max(0, Math.min(window.innerWidth - size.width, newLeft));
          newTop = Math.max(0, Math.min(window.innerHeight - size.height, newTop));

          noBtn.style.left = newLeft + "px";
          noBtn.style.top = newTop + "px";
        }
      }
    });
  </script>
</body>
</html>
