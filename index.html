<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine?</title>
<style>
  body {
    font-family: 'Comic Sans MS', sans-serif;
    text-align: center;
    background: #ffe6f0;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding-top: 50px;
  }
  h1 {
    color: #ff3366;
    font-size: 70px;
    margin-bottom: 150px;
  }
  button {
    font-size: 35px;
    padding: 25px 50px;
    border-radius: 20px;
    border: none;
    background: #ff6699;
    color: white;
    cursor: pointer;
    position: absolute;
    transition: top 0.1s ease, left 0.1s ease; /* smooth movement */
  }
</style>
</head>
<body>
  <h1>Will you be my Valentine? ðŸ’–</h1>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    let noClickCount = 0;

    // Initial positions
    yesBtn.style.top = "250px";
    yesBtn.style.left = "30%";
    noBtn.style.top = "250px";
    noBtn.style.left = "60%";

    // Yes button click
    yesBtn.addEventListener('click', () => {
      alert("Yay! I knew you'd say yes! ðŸ’•");
    });

    // No button click
    noBtn.addEventListener('click', () => {
      noClickCount++;

      if (noClickCount === 1) {
        // Swap with yes button
        const yesPos = {top: yesBtn.style.top, left: yesBtn.style.left};
        yesBtn.style.top = noBtn.style.top;
        yesBtn.style.left = noBtn.style.left;
        noBtn.style.top = yesPos.top;
        noBtn.style.left = yesPos.left;
      } else if (noClickCount === 2) {
        // Teleport to random position once
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }
    });

    // Smooth chasing after 3rd click
    document.addEventListener('mousemove', (e) => {
      if (noClickCount >= 3) {
        const btnRect = noBtn.getBoundingClientRect();
        const btnX = btnRect.left + btnRect.width / 2;
        const btnY = btnRect.top + btnRect.height / 2;

        const dx = btnX - e.clientX;
        const dy = btnY - e.clientY;
        const distance = Math.sqrt(dx*dx + dy*dy);

        // Only move if cursor is close
        if (distance < 150) {
          const moveX = (dx / distance) * 20; // 20px per move step
          const moveY = (dy / distance) * 20;

          let newLeft = btnRect.left + moveX;
          let newTop = btnRect.top + moveY;

          // Keep button inside window
          newLeft = Math.max(0, Math.min(window.innerWidth - noBtn.offsetWidth, newLeft));
          newTop = Math.max(0, Math.min(window.innerHeight - noBtn.offsetHeight, newTop));

          noBtn.style.left = newLeft + "px";
          noBtn.style.top = newTop + "px";
        }
      }
    });
  </script>
</body>
</html>
