<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine?</title>
<style>
  /* --- Page styling --- */
  body {
    font-family: 'Comic Sans MS', sans-serif;
    text-align: center;
    background: #ffe6f0;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding-top: 50px;
  }

  h1 {
    color: #ff3366;
    font-size: 70px;
    margin-bottom: 150px;
  }

  /* --- Buttons styling --- */
  button {
    font-size: 35px;
    padding: 25px 50px;
    border-radius: 20px;
    border: 4px solid #ff99bb;
    background: #ff6699;
    color: white;
    cursor: pointer;
    position: absolute;
    transition: top 0.05s ease, left 0.05s ease;
  }

  /* --- Wiggle animation --- */
  @keyframes wiggle {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(5deg); }
    50% { transform: rotate(-5deg); }
    75% { transform: rotate(5deg); }
    100% { transform: rotate(0deg); }
  }

  /* --- Dialogue box --- */
  #dialogueBox {
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    background: #fff0f5;
    border: 3px solid #ff6699;
    border-radius: 15px;
    padding: 20px 40px;
    font-size: 22px;
    color: #ff3366;
    z-index: 9999;
    display: none;
    box-shadow: 0 0 15px rgba(255,50,150,0.5);
  }

  /* --- STOP flash --- */
  #stopFlash {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 200px;
    color: black;
    font-weight: bold;
    display: none;
    z-index: 99999;
    text-shadow: 5px 5px 15px white;
  }
</style>
</head>
<body>
  <h1>Will you be my Valentine? ðŸ’–</h1>
  <div id="dialogueBox"></div>
  <div id="stopFlash">STOP</div>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <script>
    // --- DOM Elements ---
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const dialogueBox = document.getElementById('dialogueBox');
    const stopFlash = document.getElementById('stopFlash');

    // --- State variables ---
    let noClickCount = 0;       // tracks how many times "No" was clicked
    let chaseStarted = false;   // whether the fleeing behavior has started

    // --- Utility to get button size including borders ---
    function getButtonSize(btn) {
      const style = getComputedStyle(btn);
      const borderX = parseFloat(style.borderLeftWidth) + parseFloat(style.borderRightWidth);
      const borderY = parseFloat(style.borderTopWidth) + parseFloat(style.borderBottomWidth);
      return {
        width: btn.offsetWidth + borderX,
        height: btn.offsetHeight + borderY
      };
    }

    // --- Initialize positions ---
    yesBtn.style.top = "250px";
    yesBtn.style.left = "30%";
    noBtn.style.top = "250px";
    noBtn.style.left = "60%";

    // --- Show temporary dialogue ---
    function showDialogue(text, duration=10000) {
      dialogueBox.innerHTML = text;
      dialogueBox.style.display = 'block';
      if (duration > 0) {
        setTimeout(() => { dialogueBox.style.display = 'none'; }, duration);
      }
    }

    // --- Flash the STOP message ---
    function flashStop() {
      stopFlash.style.display = 'block';
      setTimeout(() => { stopFlash.style.display = 'none'; }, 1000);
    }

    // --- Yes button behavior ---
    yesBtn.addEventListener('click', () => {
      alert("Yay! I knew you'd say yes! ðŸ’•");
    });

    // --- Teleport No button to random position ---
    function teleportNoButton() {
      const size = getButtonSize(noBtn);
      const x = Math.random() * (window.innerWidth - size.width);
      const y = Math.random() * (window.innerHeight - size.height);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // --- No button click behavior ---
    noBtn.addEventListener('click', () => {
      if (noClickCount < 3) {
        noClickCount++;

        if (noClickCount === 1) {
          // Swap with Yes button
          const yesPos = {top: yesBtn.style.top, left: yesBtn.style.left};
          yesBtn.style.top = noBtn.style.top;
          yesBtn.style.left = noBtn.style.left;
          noBtn.style.top = yesPos.top;
          noBtn.style.left = yesPos.left;
          showDialogue("I think you pressed the wrong button love... don't worry, I swapped them so you don't get confused again !! â¤ï¸");

        } else if (noClickCount === 2) {
          teleportNoButton();
          showDialogue('Here, I moved the wrong button to the side so you don\'t click it again... it\'s the button that says "yes" if you were unsure. Love you!!');

        } else if (noClickCount === 3) {
          teleportNoButton();
          showDialogue("it gets tuah point");

          if (!chaseStarted) {
            chaseStarted = true;
            // 30s nag popup
            setTimeout(() => {
              showDialogue("PLEASE JUST CLICK YES DEAR", 0); // permanent until reload
            }, 30000);
          }
        }

      } else {
        // Extra clicks after third
        flashStop();
      }
    });

    // --- Mousemove handler for fleeing behavior ---
    document.addEventListener('mousemove', (e) => {
      if (noClickCount >= 3) {
        const btnRect = noBtn.getBoundingClientRect();
        const btnX = btnRect.left + btnRect.width / 2;
        const btnY = btnRect.top + btnRect.height / 2;

        const dx = btnX - e.clientX;
        const dy = btnY - e.clientY;
        const distance = Math.sqrt(dx*dx + dy*dy);

        const size = getButtonSize(noBtn);

        const wiggleRadius = 250; // cursor distance to start wobbling
        const fleeRadius = 180;   // cursor distance to start fleeing

        // Wobble animation
        noBtn.style.animation = (distance < wiggleRadius) ? "wiggle 0.3s infinite" : "";

        // Gradual flee
        if (distance < fleeRadius) {
          const moveX = (dx / distance) * 50;
          const moveY = (dy / distance) * 50;

          let newLeft = btnRect.left + moveX;
          let newTop = btnRect.top + moveY;

          // Keep inside window
          newLeft = Math.max(0, Math.min(window.innerWidth - size.width, newLeft));
          newTop = Math.max(0, Math.min(window.innerHeight - size.height, newTop));

          noBtn.style.left = newLeft + "px";
          noBtn.style.top = newTop + "px";
        }
      }
    });
  </script>
</body>
</html>
