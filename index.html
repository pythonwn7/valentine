<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine?</title>
<style>
  body {
    font-family: 'Comic Sans MS', sans-serif;
    text-align: center;
    background: #ffe6f0;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding-top: 50px;
  }
  h1 {
    color: #ff3366;
    font-size: 70px;
    margin-bottom: 150px;
  }
  button {
    font-size: 35px;
    padding: 25px 50px;
    border-radius: 20px;
    border: 4px solid #ff99bb;
    background: #ff6699;
    color: white;
    cursor: pointer;
    position: absolute;
    transition: top 0.05s ease, left 0.05s ease;
  }

  @keyframes wiggle {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(5deg); }
    50% { transform: rotate(-5deg); }
    75% { transform: rotate(5deg); }
    100% { transform: rotate(0deg); }
  }

  #dialogueBox {
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    background: #fff0f5;
    border: 3px solid #ff6699;
    border-radius: 15px;
    padding: 20px 40px;
    font-size: 22px;
    color: #ff3366;
    z-index: 9999;
    display: none;
    box-shadow: 0 0 15px rgba(255,50,150,0.5);
  }
</style>
</head>
<body>
  <h1>Will you be my Valentine? ðŸ’–</h1>
  <div id="dialogueBox"></div>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const dialogueBox = document.getElementById('dialogueBox');
    let noClickCount = 0;
    let chaseStarted = false;

    function getButtonSize(btn) {
      const style = getComputedStyle(btn);
      const borderX = parseFloat(style.borderLeftWidth) + parseFloat(style.borderRightWidth);
      const borderY = parseFloat(style.borderTopWidth) + parseFloat(style.borderBottomWidth);
      return {
        width: btn.offsetWidth + borderX,
        height: btn.offsetHeight + borderY
      };
    }

    yesBtn.style.top = "250px";
    yesBtn.style.left = "30%";
    noBtn.style.top = "250px";
    noBtn.style.left = "60%";

    function showDialogue(text, duration=10000) {
      dialogueBox.innerHTML = text;
      dialogueBox.style.display = 'block';
      if (duration > 0) {
        setTimeout(() => {
          dialogueBox.style.display = 'none';
        }, duration);
      }
    }

    yesBtn.addEventListener('click', () => {
      alert("Yay! I knew you'd say yes! ðŸ’•");
    });

    noBtn.addEventListener('click', () => {
      noClickCount++;

      if (noClickCount === 1) {
        // Swap
        const yesPos = {top: yesBtn.style.top, left: yesBtn.style.left};
        yesBtn.style.top = noBtn.style.top;
        yesBtn.style.left = noBtn.style.left;
        noBtn.style.top = yesPos.top;
        noBtn.style.left = yesPos.left;

        showDialogue("I think you pressed the wrong button love... don't worry, I swapped them so you don't get confused again !! â¤ï¸");
      } else if (noClickCount === 2) {
        // Teleport
        const size = getButtonSize(noBtn);
        const x = Math.random() * (window.innerWidth - size.width);
        const y = Math.random() * (window.innerHeight - size.height);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        showDialogue('Here, I moved the wrong button to the side so you don\'t click it again... it\'s the button that says "yes" if you were unsure. Love you!!');
      } else if (noClickCount === 3) {
        // Teleport again to let user approach naturally
        const size = getButtonSize(noBtn);
        const x = Math.random() * (window.innerWidth - size.width);
        const y = Math.random() * (window.innerHeight - size.height);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        showDialogue("it gets tuah point");

        // Start 30s timer to nag
        if (!chaseStarted) {
          chaseStarted = true;
          setTimeout(() => {
            showDialogue("PLEASE JUST CLICK YES DEAR", 0); // permanent until page reload
          }, 30000);
        }
      }
    });

    document.addEventListener('mousemove', (e) => {
      if (noClickCount >= 3) {
        const btnRect = noBtn.getBoundingClientRect();
        const btnX = btnRect.left + btnRect.width / 2;
        const btnY = btnRect.top + btnRect.height / 2;

        const dx = btnX - e.clientX;
        const dy = btnY - e.clientY;
        const distance = Math.sqrt(dx*dx + dy*dy);

        const size = getButtonSize(noBtn);

        const wiggleRadius = 250; // Wobble starts farther
        const fleeRadius = 180;   // Run starts closer

        // Wobble only when cursor is in wiggle radius
        if (distance < wiggleRadius) {
          noBtn.style.animation = "wiggle 0.3s infinite";
        } else {
          noBtn.style.animation = "";
        }

        // Run if cursor is inside flee radius
        if (distance < fleeRadius) {
          const moveX = (dx / distance) * 50;
          const moveY = (dy / distance) * 50;

          let newLeft = btnRect.left + moveX;
          let newTop = btnRect.top + moveY;

          newLeft = Math.max(0, Math.min(window.innerWidth - size.width, newLeft));
          newTop = Math.max(0, Math.min(window.innerHeight - size.height, newTop));

          noBtn.style.left = newLeft + "px";
          noBtn.style.top = newTop + "px";
        }
      }
    });
  </script>
</body>
</html>
