<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine?</title>
<style>
  body {
    font-family: 'Comic Sans MS', sans-serif;
    text-align: center;
    background: #ffe6f0;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  #introText {
    color: #ff3366;
    font-size: 60px;
    margin-bottom: 100px;
    max-width: 80%;
  }

  #nextBtn {
    font-size: 30px;
    padding: 15px 40px;
    border-radius: 20px;
    border: 4px solid #ff99bb;
    background: #ff6699;
    color: white;
    cursor: pointer;
  }

  /* Original page elements hidden initially */
  #mainContent {
    display: none;
    position: relative;
    width: 100%;
    height: 100%;
  }

  h1 {
    color: #ff3366;
    font-size: 70px;
    margin-bottom: 150px;
  }

  button {
    font-size: 35px;
    padding: 25px 50px;
    border-radius: 20px;
    border: 4px solid #ff99bb;
    background: #ff6699;
    color: white;
    cursor: pointer;
    position: absolute;
    transition: top 0.05s ease, left 0.05s ease;
  }

  #dialogueBox {
    position: absolute;
    top: 500px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    border: 3px solid #ff6699;
    border-radius: 15px;
    padding: 20px 40px;
    font-size: 22px;
    font-family: 'Arial', sans-serif;
    color: black;
    z-index: 9999;
    display: none;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }

  #stopFlash {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 350px;
    font-family: 'Arial', sans-serif;
    color: black;
    font-weight: bold;
    display: none;
    z-index: 99999;
    text-shadow: 5px 5px 15px white;
  }
</style>
</head>
<body>
  <!-- Intro Sequence -->
  <div id="intro">
    <div id="introText">hiiii neha</div>
    <button id="nextBtn">Next</button>
  </div>

  <!-- Original Valentine content -->
  <div id="mainContent">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <div id="dialogueBox"></div>
    <div id="stopFlash">STOP</div>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const introTexts = [
    "hiiii neha",
    "love",
    "dear",
    "baby",
    "sweetheart",
    "angel",
    "mine",
    "sleepy girl",
    "yummy",
    "cutie",
    "my beautiful gorgeous pretty amazing fabulous smart funny ethereal stunning wife",
    "i have a question for you"
  ];

  let index = 0;
  const introTextEl = document.getElementById('introText');
  const nextBtn = document.getElementById('nextBtn');
  const introDiv = document.getElementById('intro');
  const mainContent = document.getElementById('mainContent');

  nextBtn.addEventListener('click', () => {
    index++;
    if (index < introTexts.length) {
      introTextEl.textContent = introTexts[index];
    } else {
      // Remove intro button and show main content
      introDiv.style.display = 'none';
      mainContent.style.display = 'block';
      initValentine(); // Start your original Yes/No page
    }
  });

  // --- Original Valentine logic ---
  function initValentine() {
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const dialogueBox = document.getElementById('dialogueBox');
    const stopFlash = document.getElementById('stopFlash');

    let noClickCount = 0;
    let chaseStarted = false;

    function getButtonSize(btn) {
      const style = getComputedStyle(btn);
      const borderX = parseFloat(style.borderLeftWidth) + parseFloat(style.borderRightWidth);
      const borderY = parseFloat(style.borderTopWidth) + parseFloat(style.borderBottomWidth);
      return { width: btn.offsetWidth + borderX, height: btn.offsetHeight + borderY };
    }

    // Initialize button positions
    yesBtn.style.top = "300px";
    yesBtn.style.left = "30%";
    noBtn.style.top = "300px";
    noBtn.style.left = "60%";

    function showDialogue(text, duration=10000) {
      dialogueBox.innerHTML = text;
      dialogueBox.style.display = 'block';
      if (duration > 0) {
        setTimeout(() => { dialogueBox.style.display = 'none'; }, duration);
      }
    }

    function flashStop() {
      stopFlash.style.display = 'block';
      setTimeout(() => { stopFlash.style.display = 'none'; }, 500);
    }

    function teleportNoButton() {
      const size = getButtonSize(noBtn);
      const x = Math.random() * (window.innerWidth - size.width);
      const y = Math.random() * (window.innerHeight - size.height);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function startChase() {
      if (!chaseStarted) {
        chaseStarted = true;
        showDialogue("it gets tuah point"); // first permanent message
        setTimeout(() => {
          showDialogue("PLEASE JUST CLICK YES DEAR", 0);
        }, 30000);
      }
    }

    // Yes button click
    yesBtn.addEventListener('click', () => {
      alert("Yay! I knew you'd say yes! ðŸ’•");
    });

    // No button click
    noBtn.addEventListener('click', () => {
      noClickCount++;

      if (noClickCount === 1) {
        const yesPos = {top: yesBtn.style.top, left: yesBtn.style.left};
        yesBtn.style.top = noBtn.style.top;
        yesBtn.style.left = noBtn.style.left;
        noBtn.style.top = yesPos.top;
        noBtn.style.left = yesPos.left;
        showDialogue("I think you pressed the wrong button love... don't worry, I swapped them so you don't get confused again !! â¤ï¸");

      } else if (noClickCount === 2) {
        teleportNoButton();
        showDialogue('Here, I moved the wrong button to the side so you don\'t click it again... it\'s the button that says "yes" if you were unsure. Love you!!');

      } else if (noClickCount >= 3 && noClickCount <= 5) {
        teleportNoButton();

      } else if (noClickCount === 6) {
        startChase();

      } else {
        flashStop();
      }
    });

    // Mousemove for gradual fleeing
    document.addEventListener('mousemove', (e) => {
      if (!chaseStarted) return;

      const btnRect = noBtn.getBoundingClientRect();
      const btnX = btnRect.left + btnRect.width / 2;
      const btnY = btnRect.top + btnRect.height / 2;

      const dx = btnX - e.clientX;
      const dy = btnY - e.clientY;
      const distance = Math.sqrt(dx*dx + dy*dy);

      const size = getButtonSize(noBtn);
      const wiggleRadius = 250;
      const fleeRadius = 180;

      noBtn.style.animation = (distance < wiggleRadius) ? "wiggle 0.3s infinite" : "";

      if (distance < fleeRadius) {
        const moveX = (dx / distance) * 50;
        const moveY = (dy / distance) * 50;

        let newLeft = btnRect.left + moveX;
        let newTop = btnRect.top + moveY;

        newLeft = Math.max(0, Math.min(window.innerWidth - size.width, newLeft));
        newTop = Math.max(0, Math.min(window.innerHeight - size.height, newTop));

        noBtn.style.left = newLeft + "px";
        noBtn.style.top = newTop + "px";
      }
    });
  }
});
</script>
</body>
</html>
