<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine?</title>
<style>
  body {
    font-family: 'Comic Sans MS', sans-serif;
    text-align: center;
    background: #ffe6f0;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* move content up */
    align-items: center;
    padding-top: 50px; /* push title down a bit from top */
  }
  h1 {
    color: #ff3366;
    font-size: 70px;
    margin-bottom: 150px; /* leave room for buttons */
  }
  button {
    font-size: 35px;
    padding: 25px 50px;
    border-radius: 20px;
    border: none;
    background: #ff6699;
    color: white;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
  }
</style>
</head>
<body>
  <h1>Will you be my Valentine? ðŸ’–</h1>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    let noClickCount = 0;

    // Initial positions
    yesBtn.style.top = "250px";
    yesBtn.style.left = "30%";
    noBtn.style.top = "250px";
    noBtn.style.left = "60%";

    // Yes button click
    yesBtn.addEventListener('click', () => {
      alert("Yay! I knew you'd say yes! ðŸ’•");
    });

    // No button click
    noBtn.addEventListener('click', () => {
      noClickCount++;

      if (noClickCount === 1) {
        // Swap with yes button
        const yesPos = {top: yesBtn.style.top, left: yesBtn.style.left};
        yesBtn.style.top = noBtn.style.top;
        yesBtn.style.left = noBtn.style.left;
        noBtn.style.top = yesPos.top;
        noBtn.style.left = yesPos.left;
      } else if (noClickCount === 2) {
        // Teleport to random position
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }
    });

    // Make No button dodge cursor after 3rd click
    noBtn.addEventListener('mousemove', (e) => {
      if (noClickCount >= 3) {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }
    });
  </script>
</body>
</html>
