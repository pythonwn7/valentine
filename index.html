<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine?</title>
<style>
  body {
    font-family: 'Comic Sans MS', sans-serif;
    text-align: center;
    background: #ffe6f0;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* --- Intro sequence --- */
  #intro {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #introText {
    color: #ff3366;
    font-size: 60px;
    max-width: 90%;
    line-height: 1.3;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 50px;
  }

  .fadeWord {
    opacity: 0;
    margin: 0 5px;
    display: inline-block;
    transition: opacity 0.5s ease;
  }

  #nextBtn {
    font-size: 30px;
    padding: 15px 40px;
    border-radius: 20px;
    border: 4px solid #ff99bb;
    background: #ff6699;
    color: white;
    cursor: pointer;
    margin-top: 300px;
  }

  /* --- Original Valentine page hidden initially --- */
  #mainContent {
    display: none;
    position: relative;
    width: 100%;
    height: 100%;
  }

  h1 {
    color: #ff3366;
    font-size: 70px;
    margin-bottom: 150px;
  }

  button {
    font-size: 35px;
    padding: 25px 50px;
    border-radius: 20px;
    border: 4px solid #ff99bb;
    background: #ff6699;
    color: white;
    cursor: pointer;
    position: absolute;
    transition: top 0.05s ease, left 0.05s ease;
  }

  #dialogueBox {
    position: absolute;
    top: 500px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    border: 3px solid #ff6699;
    border-radius: 15px;
    padding: 20px 40px;
    font-size: 22px;
    font-family: 'Arial', sans-serif;
    color: black;
    z-index: 9999;
    display: none;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }

  #stopFlash {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 350px;
    font-family: 'Arial', sans-serif;
    color: black;
    font-weight: bold;
    display: none;
    z-index: 99999;
    text-shadow: 5px 5px 15px white;
  }

  @keyframes wiggle {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(5deg); }
    50% { transform: rotate(-5deg); }
    75% { transform: rotate(5deg); }
    100% { transform: rotate(0deg); }
  }

  /* Celebration text fade */
  #celebrationText .fadeWord {
    opacity: 0;
    margin: 0 3px;
    display: inline-block;
    transition: opacity 0.3s ease;
  }
</style>
</head>
<body>

<!-- Intro Sequence -->
<div id="intro">
  <div id="introText"></div>
  <button id="nextBtn">Next</button>
</div>

<!-- Original Valentine content -->
<div id="mainContent">
  <h1>Will you be my Valentine? ðŸ’–</h1>
  <div id="dialogueBox"></div>
  <div id="stopFlash">STOP</div>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<!-- Celebration screen -->
<div id="celebration" style="display:none; flex-direction:column; justify-content:center; align-items:center; height:100vh; width:100%; position:fixed; top:0; left:0; background:#ffe6f0; overflow:auto; text-align:center; z-index:9999;">
  <div id="celebrationText" style="color:#ff3366; font-size:50px; line-height:1.2; max-width:90%; display:flex; flex-wrap:wrap; justify-content:center;"></div>
  <canvas id="confettiCanvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const introTexts = [
    "hiiii neha",
    "love",
    "dear",
    "baby",
    "sweetheart",
    "angel",
    "mine",
    "sleepy girl",
    "yummy",
    "cutie",
    "my beautiful gorgeous pretty amazing fabulous smart funny ethereal stunning wife",
    "i have a question for you"
  ];

  let index = 0;
  const introTextEl = document.getElementById('introText');
  const nextBtn = document.getElementById('nextBtn');
  const introDiv = document.getElementById('intro');
  const mainContent = document.getElementById('mainContent');

  function showTextWithFade(text, container=introTextEl, delay=200) {
    container.innerHTML = "";
    const words = text.split(" ");
    words.forEach((word, i) => {
      const span = document.createElement('span');
      span.className = 'fadeWord';
      span.textContent = word;
      container.appendChild(span);
      setTimeout(() => {
        span.style.opacity = 1;
      }, i * delay);
    });
  }

  showTextWithFade(introTexts[index]);

  nextBtn.addEventListener('click', () => {
    index++;
    if (index < introTexts.length) {
      showTextWithFade(introTexts[index]);
    } else {
      introDiv.style.display = 'none';
      mainContent.style.display = 'block';
      initValentine();
    }
  });

  function initValentine() {
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const dialogueBox = document.getElementById('dialogueBox');
    const stopFlash = document.getElementById('stopFlash');

    let noClickCount = 0;
    let chaseStarted = false;

    function getButtonSize(btn) {
      const style = getComputedStyle(btn);
      const borderX = parseFloat(style.borderLeftWidth) + parseFloat(style.borderRightWidth);
      const borderY = parseFloat(style.borderTopWidth) + parseFloat(style.borderBottomWidth);
      return { width: btn.offsetWidth + borderX, height: btn.offsetHeight + borderY };
    }

    yesBtn.style.top = "300px";
    yesBtn.style.left = "30%";
    noBtn.style.top = "300px";
    noBtn.style.left = "60%";

    function showDialogue(text, duration=10000) {
      dialogueBox.innerHTML = text;
      dialogueBox.style.display = 'block';
      if (duration > 0) {
        setTimeout(() => { dialogueBox.style.display = 'none'; }, duration);
      }
    }

    function flashStop() {
      stopFlash.style.display = 'block';
      setTimeout(() => { stopFlash.style.display = 'none'; }, 500);
    }

    function teleportNoButton() {
      const size = getButtonSize(noBtn);
      const x = Math.random() * (window.innerWidth - size.width);
      const y = Math.random() * (window.innerHeight - size.height);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function startChase() {
      if (!chaseStarted) {
        chaseStarted = true;
        showDialogue("it gets tuah point");
        setTimeout(() => {
          showDialogue("PLEASE JUST CLICK YES DEAR", 0);
        }, 30000);
      }
    }

    yesBtn.addEventListener('click', () => {
      mainContent.style.display = 'none';
      const celebrationDiv = document.getElementById('celebration');
      const celebrationTextEl = document.getElementById('celebrationText');
      celebrationDiv.style.display = 'flex';
      
      const text = "YAYYYYYYY IM SO HAPPY I LOVE YOU SO MUCH DEAR HAPPY VALENTINES DAY I CAN'T WAIT TO SEE YOU MY LOVE MWAH MWAH MWAH MWAH MWAH MWAH MWAH MWAH ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’–ðŸ’–ðŸ’–ðŸ˜˜ðŸ˜˜ðŸ˜˜mwahmwahwmwhamwhwamwhwamwhâ¤ï¸â¤ï¸â¤ï¸ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹imgoingtoeatyouðŸ˜‹ðŸ˜‹ðŸ˜‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹ðŸ’‹";
      showTextWithFade(text, celebrationTextEl, 150);
      startConfetti();
    });

    noBtn.addEventListener('click', () => {
      noClickCount++;
      if (noClickCount === 1) {
        const yesPos = {top: yesBtn.style.top, left: yesBtn.style.left};
        yesBtn.style.top = noBtn.style.top;
        yesBtn.style.left = noBtn.style.left;
        noBtn.style.top = yesPos.top;
        noBtn.style.left = yesPos.left;
        showDialogue("I think you pressed the wrong button love... don't worry, I swapped them so you don't get confused again !! â¤ï¸");
      } else if (noClickCount === 2) {
        teleportNoButton();
        showDialogue('Here, I moved the wrong button to the side so you don\'t click it again... it\'s the button that says "yes" if you were unsure. Love you!!');
      } else if (noClickCount >= 3 && noClickCount <= 5) {
        teleportNoButton();
      } else if (noClickCount === 6) {
        startChase();
      } else {
        flashStop();
      }
    });

    document.addEventListener('mousemove', (e) => {
      if (!chaseStarted) return;
      const btnRect = noBtn.getBoundingClientRect();
      const btnX = btnRect.left + btnRect.width / 2;
      const btnY = btnRect.top + btnRect.height / 2;
      const dx = btnX - e.clientX;
      const dy = btnY - e.clientY;
      const distance = Math.sqrt(dx*dx + dy*dy);
      const size = getButtonSize(noBtn);
      const wiggleRadius = 250;
      const fleeRadius = 180;

      noBtn.style.animation = (distance < wiggleRadius) ? "wiggle 0.3s infinite" : "";

      if (distance < fleeRadius) {
        const moveX = (dx / distance) * 50;
        const moveY = (dy / distance) * 50;
        let newLeft = btnRect.left + moveX;
        let newTop = btnRect.top + moveY;
        newLeft = Math.max(0, Math.min(window.innerWidth - size.width, newLeft));
        newTop = Math.max(0, Math.min(window.innerHeight - size.height, newTop));
        noBtn.style.left = newLeft + "px";
        noBtn.style.top = newTop + "px";
      }
    });
  }

  // --- Confetti function ---
  function startConfetti() {
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettiCount = 200;
    const confetti = [];

    for (let i=0; i<confettiCount; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * confettiCount,
        color: `hsl(${Math.random()*360},100%,50%)`,
        tilt: Math.random()*10 - 10,
        tiltAngleIncremental: Math.random()*0.07+0.05,
        tiltAngle: 0
      });
    }

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      confetti.forEach((c) => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r/2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r/2);
        ctx.stroke();
      });
      update();
    }

    function update() {
      confetti.forEach((c,i) => {
        c.tiltAngle += c.tiltAngleIncremental;
        c.y += (Math.cos(c.d) + 3 + c.r/2)/2;
        c.tilt = Math.sin(c.tiltAngle) * 15;
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random()*canvas.width;
        }
      });
    }

    setInterval(draw, 20);
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  }
});
</script>
</body>
</html>
